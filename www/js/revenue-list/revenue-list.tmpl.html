<ion-view view-title="RevenueList">
    <ion-content class="has-footer">
        <div class="buttons " ng-click="go('app.charts')">
            <button class="button button-positive">Charts</button>
        </div>
        <button ng-click="go('app.add-categories')">Add</button>
        <ul class="list">
            <li class="item" ng-repeat="item in revenueList">
                <span>
                    <p>{{item.category}}</p>
                </span>
                <span>
                    <p>{{item.datetimeValue | date:'yyyy-MM-dd'}}</p>
                </span>
                <span class="item-list-right">
                    <p>{{item.value}}</p>
                </span>
            </li>
        </ul>
    </ion-content>
</ion-view>
