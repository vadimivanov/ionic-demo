<ion-view view-title="AddCategories">
    <ion-content>
        <h1>Add Categories</h1>
        <form name="categoriesForm" class="form">
        <ion-list>
            <label class="item item-input">
                <input type="text" placeholder="date" ion-datetime-picker date ng-model="categoryData.datetimeValue" value="{{categoryData.datetimeValue| date: 'yyyy-MM-dd'}}">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="category" ng-model="categoryData.category">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="value" ng-model="categoryData.value">
            </label>
        </ion-list>
        <button type="button" class="button button-positive" ng-click="getDate(datetimeValue, categoriesForm)">
            Add
        </button>
        </form>
    </ion-content>
</ion-view>
