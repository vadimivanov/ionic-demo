<ion-view view-title="Charts">
    <ion-content class="has-footer">
        <button type="button" class="button button-positive" ng-click="go('app.home')">
            Home
        </button>
        <div class="card">
            <div class="item item-divider">
                A line chart
            </div>
            <div class="item item-text-wrap">
                <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
            </div>
        </div>
    </ion-content>
</ion-view>
